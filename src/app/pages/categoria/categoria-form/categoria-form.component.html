<div class="container mt-4">
  <h2>Criar Categoria</h2>

  <form (ngSubmit)="criar()">
    <div class="mb-3">
      <label for="nomeCategoria" class="form-label">Nome da Categoria</label>
      <input type="text" class="form-control" id="nomeCategoria" [(ngModel)]="categoria.nome" name="nome">
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a routerLink="/categoria" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
