<div class="container mt-4">
  <h3>Listar Categoria</h3>

  <!-- Tabela de categorias -->
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome da Categoria</th>
      </tr>
    </thead>
    <tbody>
      <!-- Exemplo estático -->
      <tr>
        <td>1</td>
        <td>Bebidas</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Alimentos</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Limpeza</td>
      </tr>
    </tbody>
  </table>

  <!-- Botão para criar categoria -->
  <div class="d-flex justify-content-end mt-3">
    <a routerLink="/categoria/criar" class="btn btn-success">
      <i class="fa fa-plus"></i> Criar Categoria
    </a>
    <button class="btn btn-primary ms-2">
      <i class="fa fa-edit"></i> Editar Categoria
    </button>
  </div>
</div>
